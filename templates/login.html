<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - DriveContract Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash error">
                <i class="fas fa-exclamation-circle"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="form-container glass">
        <div class="form-header">
            <i class="fas fa-taxi" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h2>DriveContract Pro</h2>
            <p>Đăng nhập để quản lý hợp đồng của bạn</p>
        </div>

        <form action="{{ url_for('login_post') }}" method="POST">
            <div class="form-grid" style="grid-template-columns: 1fr;">
                <div class="input-group">
                    <label for="identifier">Tên đăng nhập hoặc Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="identifier" name="identifier" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-actions" style="flex-direction: column; align-items: stretch;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng Nhập
                </button>
                
                <div style="text-align: center; margin-top: 1rem; color: var(--gray-600);">
                    Chưa có tài khoản? 
                    <a href="{{ url_for('signup') }}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                        Đăng ký ngay
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                flashMessages.style.opacity = '0';
                setTimeout(() => flashMessages.remove(), 300);
            }
        }, 5000);
    </script>
</body>
</html>
